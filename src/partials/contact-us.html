<section class="contact-section" id="contact-us">
  <div class="container">
    <h2 class="contact-heading">Contact Us</h2>
    <div class="wrapper">
      <div class="form-card">
        <p class="card-subtitle">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <div class="form-wrapper">
          <form class="form-container" name="form" autocomplete="off">
            <div class="form-content">
              <input
                class="input-field"
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-content">
              <input
                class="input-field"
                type="email"
                name="user-email"
                id="user-email"
                placeholder="Email"
                pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                required
              />
              <p class="text-valid">Succes!</p>
              <p class="text-invalid">Invalid email, try again</p>
            </div>
            <div class="form-content">
              <input
                class="input-field"
                type="tel"
                name="user-tel"
                id="user-tel"
                placeholder="+380"
                pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
                required
              />
              <p class="text-valid">Succes!</p>
              <p class="text-invalid">Invalid phone number, try again</p>
            </div>
            <div class="form-content">
              <textarea
                id="user-comment"
                class="textarea-field"
                name="user-comment"
                rows="4"
                placeholder="Comment"
              ></textarea>
            </div>
            <button class="send-button" type="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="image-wrapper">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="/img/cont-dest-min.jpg 1x, /img/cont-dest@2x-min.jpg 2x"
          />
          <source
            media="(min-width: 768px)"
            srcset="/img/cont-tab-min.jpg 1x, /img/cont-tab@2x-min.jpg 2x"
          />
          <source
            media="(max-width: 767px)"
            srcset="/img/cont-mob-min.jpg 1x, /img/cont-mob@2x-min.jpg 2x"
          />
          <img src="/img/cont-mob-min.jpg" class="contact-image" alt="image" />
        </picture>
      </div>
    </div>
  </div>
</section>
