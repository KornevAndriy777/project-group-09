<section class="contact-us" id="contact-us">
  <div class="container">
    <h2 class="contact-us__title">Contact Us</h2>

    <div class="contact-us__content">
      
      <div class="contact-us__form-container">
        <p class="contact-us__text">
          Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.
        </p>

        <form class="contact-us__form">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name" required />
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email"
              autocomplete="email"
              pattern="([A-z0-9._-]{1,})@([A-z0-9._-]{1,}).([A-z]{2,8})"
              required />
          </div>
          <div class="form-group">
            <input type="tel" name="phone" class="form-control" placeholder="+380"
              pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
              required />
          </div>
          <div class="form-group">
            <textarea name="comment" class="form-control" placeholder="Comment" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>

      <div class="contact-us__image-container">
        <picture>
          <source srcset="/img/contact-us.png" media="(min-width: 1280px)" />
          <source srcset="/img/contact-us2px.png" media="(min-width: 768px)" />
          <img src="/img/contact-us3px.png" alt="Luxury watch" class="contact-us__image" />
        </picture>
      </div>

    </div>
  </div>
</section>
